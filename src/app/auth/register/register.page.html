<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #registerForm="ngForm" (ngSubmit)="SignUp(registerForm)">   
        <ion-grid>
            <ion-row>
              <ion-col size-sm="6">
                <ion-item>
                    <ion-label position="floating">First Name</ion-label>
                    <ion-input type="text" clearInput ngModel position="floating" required name="firstName" #firstNameCtrl = "ngModel" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!firstNameCtrl.valid && firstNameCtrl.touched">
                  <ion-label line="none" color="danger">First name is required.</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input type="text" clearInput ngModel position="floating" required name="lastName" #lastNameCtrl = "ngModel" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!lastNameCtrl.valid && lastNameCtrl.touched">
                  <ion-label line="none" color="danger">Last name is required.</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" clearInput ngModel position="floating" required name="email" #emailCtrl = "ngModel" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
                  <ion-label line="none" color="danger">Should be a valid Email.</ion-label>
                </ion-item>
               <ion-item>
                    <!-- <ion-label position="floating">PhoneNumber</ion-label> -->
                    <!-- <ion-input type="phonenumber" clearInput ngModel position="floating" required name="phoneNumber" #phoneCtrl = "ngModel" ></ion-input> -->
                    <input type="text"
                    ng2TelInput
                    ngModel
                    required   
                    name="phoneNumber"
                    #phoneCtrl = "ngModel"               
                    [ng2TelInputOptions]="{initialCountry: 'in'}"
                    (hasError)="hasError($event)"
                    (ng2TelOutput)="getNumber($event)"
                    (intlTelInputObject)="telInputObject($event)"
                    (countryChange)="onCountryChange($event)" />
                </ion-item>
                <ion-item *ngIf="!phoneCtrl.valid && phoneCtrl.touched">
                  <ion-label line="none" color="danger">Phone number is required.</ion-label>                
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" clearInput ngModel minlength=6 positon="floating" #passwordCtrl = "ngModel" required name="password" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                  <ion-label line="none" color="danger">Password can't be blank.</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Retype Password</ion-label>
                    <ion-input type="password" clearInput ngModel minlength=6 positon="floating" #passwordCopyCtrl = "ngModel" required name="passwordCopy" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!passwordCopyCtrl.valid && passwordCopyCtrl.touched">
                  <ion-label line="none" color="danger">Password can't be blank.</ion-label>
                </ion-item>
                <ion-item *ngIf="passwordCopyCtrl.value != passwordCtrl.value">
                    <ion-label line="none" color="danger">Both password should be same.</ion-label>
                  </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">                  
                    <ion-button type="submit" [disabled]="!registerForm.valid" color="primary" expand="block">SignUp</ion-button>                  
                    <ion-button type="button" color="primary" (click)="Login()" fill="clear" expand="full">{{ validMessage }}</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3" *ngIf="!invalidSignin">
                  <ion-label line="none" color="danger">{{ errorMessage }} </ion-label>
                </ion-col>              
              </ion-row>
          </ion-grid>
          </form>  

</ion-content>
