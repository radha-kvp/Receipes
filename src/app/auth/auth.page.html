<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #authForm="ngForm" (ngSubmit)="AuthSubmit()">
        <ion-grid>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>                  
                    <ion-label position="floating">Email / Phone Number</ion-label>
                    <ion-input type="email" clearInput ngModel position="floating" required name="email" #emailCtrl = "ngModel" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
                  <ion-label line="none" color="danger">Should be a valid Email or Phone number.</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" clearInput ngModel minlength=6 positon="floating" #passwordCtrl = "ngModel" required name="password" ></ion-input>
                </ion-item>
                <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                  <ion-label line="none" color="danger">Password can't be blank.</ion-label>
                </ion-item>
                </ion-col> 
              </ion-row>
              <ion-row>
                  <ion-col size-sm="6" offset-sm="3">                  
                      <ion-button type="submit" [disabled]="!authForm.valid" color="primary" expand="block">Login</ion-button>     
                      <ion-button type="button" color="primary"  fill="clear" expand="full">Signup here...</ion-button>  
                  </ion-col>
                </ion-row>
              </ion-grid>
             </form>
</ion-content>
